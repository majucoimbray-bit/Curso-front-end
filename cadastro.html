<body>
     <header class="cabecalho">

            <a class="cabecalho__menu__link" href="index.html">Home</a> 
            <a class="cabecalho__menu__link"href="sobre.html">Sobre Mim</a>

<a class="cabecalho__menu__link" href="cadastro.html">Cadastro</a>
   
   

        </nav>
    </header>
<main class="container">
<section class="card">
<h1 class="card__title">Criar Conta</h1>

<form id="form-cadastro" action="#" method="post" novalidate>
<div class="field">
<label for="nome">Nome completo</label>
<input type="text" id="nome" name="nome" required minlength="3" pattern="^[A-Za-zÀ-ú\s]+$" placeholder="Seu nome completo">
<div class="mensagem-erro" aria-live="polite"></div>
</div>

<div class="field">
<label for="cpf">CPF</label>
<input type="text" id="cpf" name="cpf" required pattern="^\d{11}$" maxlength="11" placeholder="Somente números (11 dígitos)">
<div class="mensagem-erro" aria-live="polite"></div>
</div>

<div class="field">
<label for="email">E-mail</label>
<input type="email" id="email" name="email" required placeholder="seu@email.com">
<div class="mensagem-erro" aria-live="polite"></div>
</div>

<div class="field">
<label for="telefone">Telefone / Whatsapp</label>
<input type="tel" id="telefone" name="telefone" required pattern="^\d{10,11}$" placeholder="Apenas números, 10 ou 11 dígitos">
<div class="mensagem-erro" aria-live="polite"></div>
</div>

<div class="field">
<label for="senha">Senha</label>
<input type="password" id="senha" name="senha" required minlength="6" placeholder="No mínimo 6 caracteres">
<div class="mensagem-erro" aria-live="polite"></div>
</div>

<div class="actions">
<button type="submit" class="btn">Criar Conta</button>
</div>

<p class="small">Já tem conta? <a href="login.html">Entrar</a></p>
</form>
</section>
</main>


<script type="module" src="java/script.js"></script>
</body>
</html>
